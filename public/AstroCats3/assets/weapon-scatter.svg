    <path d="M130 118L96 80L130 42L86 22L48 80L86 138Z" fill="url(#scatterGradientB)" opacity="0.75" />
  </g>
  <circle cx="40" cy="80" r="8" fill="#fff7ed" opacity="0.7" />
  <circle cx="120" cy="80" r="8" fill="#fff1c7" opacity="0.7" />
</svg>
